<html>
    <head>
        <title>FACE RECOGNITION WEB APP</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajaxgoogleapis.com/ajax/libs/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcam.js"></script>

        <link rel="stylesheet" href="style.css">
    </head>

    <body class="part1_body">
        <div class="container">
            <center>
                <h1 style="color: black; width: 60%; height: 5%; border-radius: 5px;" class="btn btn-default">
                FACE RECOGNITION WEB APP
            </h1>
            <br>
            <h1 style="color: white; text-decoration: underline;">
                Model is trained to identify the following family members:
            </h1>
            <br>
            <h2 style="color:black; width: 60%; border-radius: 5px; background-color:rgb(236, 192, 225) ;"
                class="btn-default">Father</h2>
            <br>
            <h2 style="color:black; width: 60%; border-radius: 5 px; background-color: rgb(243, 181, 228);"
                class="btn-default">Mother</h2>
            
            <h2 style="color: black; width: 60%; border-radius: 5px; background-color: rgb(243, 181, 288);"
                class="btn-default">Me or Brother</h2>
            <br>
            <h3 style="color: white; ">Webcam View-</h3>
    <div id="camera"></div>        <br><br>
     <div id="output"></div>

            <button id="Capture" onclick="take_snapshot()" class="btn btn-danger btn-lg">Capture Image</button>
        <br>
        <br>
        <button id="Identify" onclick="check()" class="btn btn-success btn-lg">Identify Image</button>
        <br><br>
        <p style="font-size: 22px;">Object : <span id="object_name"></span> </p>
        <p style="font-size: 22px;">Accuracy : <span id="Accuracy_lbl"></span> </p>

            </center>
        </div>
        <script src="main.js"></script>
    </body>
</html>
